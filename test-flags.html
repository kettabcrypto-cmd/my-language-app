            background: white;
        }
        
        .currency-img {
            width: 80px;

        }
        
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="test-container">

    <script>
        const currencies = [
            { code: 'EUR', flag: 'eur' },
            { code: 'CAD', flag: 'cad' },
            { code: 'CHF', flag: 'chf' },
            { code: 'AUD', flag: 'aud' },
            { code: 'KRW', flag: 'krw' },
            { code: 'MXN', flag: 'mxn' },
            { code: 'RUB', flag: 'rub' },

            { code: 'TND', flag: 'tnd' },

            { code: 'AED', flag: 'aed' }
        ];
        
        const baseUrl = "https://raw.githubusercontent.com/jamalkatabeuro-sketch/My-website/main/";
        
        async function testImages() {
            const grid = document.getElementById('imageGrid');
            
            for (const currency of currencies) {
                const item = document.createElement('div');
                item.className = 'image-item';
                
                // AED Ø¨Ø¯ÙˆÙ† xØŒ Ø§Ù„Ø¨Ø§Ù‚ÙŠ Ø¨Ù€ x
                const filename = currency.flag === 'aed' 
                    ? `100-currency-${currency.flag}.png`
                    : `100-currency-${currency.flag}x.png`;
                
                const imageUrl = baseUrl + filename;
                
                item.innerHTML = `
                    <strong>${currency.code}</strong><br>
                    <img src="${imageUrl}" 
                         alt="${currency.code}" 
                         class="currency-img"
                         onload="this.nextElementSibling.className='status success'; this.nextElementSibling.textContent='âœ… Loaded'"
                         onerror="this.nextElementSibling.className='status error'; this.nextElementSibling.textContent='âŒ Failed'">

                `;

            }
        }
        
        testImages();
