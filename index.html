<!-- في قسم الإعدادات Settings Page -->
<div class="settings-group">
    <div class="group-title">Data & Updates</div>
    
    <div class="setting-item">
        <div class="setting-info">
            <h3>Auto Update</h3>
            <p>Rates update automatically every hour</p>
        </div>
        <div class="update-info">
            <div class="update-status updated">
                <i class="fas fa-sync-alt"></i> Auto-refresh enabled
            </div>
        </div>
    </div>
    
    <div class="setting-item">
        <div class="setting-info">
            <h3>Last Update</h3>
            <p>When rates were last updated</p>
        </div>
        <div class="update-info">
            <div class="update-time" id="lastUpdateTime">--:--</div>
            <div class="update-status" id="lastUpdateStatus">Loading...</div>
        </div>
    </div>
    
    <div class="setting-item">
        <div class="setting-info">
            <h3>Next Update</h3>
            <p>When rates will update next</p>
        </div>
        <div class="update-info">
            <div class="update-time" id="nextUpdateTime">--:--</div>
            <div class="update-status" id="nextUpdateStatus">Calculating...</div>
        </div>
    </div>
    
    <div class="setting-item">
        <div class="setting-info">
            <h3>API Usage</h3>
            <p>Daily API calls (max 24/day)</p>
        </div>
        <div class="update-info">
            <div class="update-time" id="apiUsage">0/24</div>
            <div class="update-status" id="apiStatus">Today</div>
        </div>
    </div>
</div>
